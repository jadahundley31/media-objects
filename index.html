<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lovecraftbook: Media Objects via Flexbox</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <h1>Lovecraftbook</h1>

    <div class="media-object">
      <img src="images/cthulhu.jpg" alt="Cthulhu">
      <div class="media-text">
        Cthulhu is currently sleeping under the sea at R'yleh.
      </div>
    </div>

    <div class="media-object">
      <img src="images/azathoth.jpg" alt="Azathoth">
      <div class="media-text">
        Azathoth, the boundless daemon sulton whose name no lips dare to speak aloud.
      </div>
    </div>

    <div class="media-object">
      <img src="images/abdul-alhazred.jpg" alt="Abdul Alhazred">
      <div class="media-text">
        Abdul Alhazred, the "Mad Arab" who wrote the <i>Kitab al-Azif</i> (the <i>Necronomicon</i>).
      </div>
    </div>

  </body>
</html>
